<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 50%;
        margin: auto;
        text-align: center;
      }
      tr th:nth-child(1),
      tr td:nth-child(1) {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form
      method="post"
      action="http://demo.codegym.vn/6/registration_form/register.php"
    >
      <table>
        <tr>
          <th>Amount</th>
          <th>From Currency</th>
          <th>To Currency</th>
        </tr>

        <tr>
          <td>
            <input type="text" name="amount" id="amount" />
          </td>
          <td>
            <select id="from">
              <option value="VND">VND</option>
              <option value="USD">USD</option>
            </select>
          </td>
          <td>
            <select id="to">
              <option value="USD">USD</option>
              <option value="VND">VND</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <p style="margin: auto">
              <button type="button" onclick="convert();">Convert</button>
            </p>
          </td>
        </tr>

        <tr>
          <td>
            <p id="result" style="color: blue"></p>
          </td>
        </tr>
      </table>
    </form>

    <script>
      function convert() {
        let x1 = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result, currency;

        if (from == to) {
          result = Number(x1);
          currency = from;
        }

        if (from == "USD" && to == "VND") {
          result = Number(x1) * 23000;
          currency = "VND";
        }

        if (from == "VND" && to == "USD") {
          result = Number(x1) * 0.000042;
          currency = "USD";
        }
        document.getElementById("result").innerHTML =
          "Result: " + result + " " + currency;
      }
    </script>
  </body>
</html>
